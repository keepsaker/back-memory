spring: # 전체 공통 설정
  profiles:
    active: dev # 기본 프로파일을 dev로 설정
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100 #최적화 옵션
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB
---
spring: # dev 프로파일에만 적용할 설정
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  h2:
    console:
      enabled: true
image:
  directory-path: src/main/resources/static/images/
  web-uri: localhost:8080/images/
---
spring: # prod 프로파일에만 적용할 설정
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
image:
  web-uri: 43.201.45.102:8080/images/
